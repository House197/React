<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<style>
    .hidden {
        display: none;
    }

    input:checked+.hidden {
        display: flex;
    }
</style>

<body>
    <p id="test">Test</p>
    <input type="checkbox">
    <p class="hidden">Hidden</p>

    <script>
        const elem = document.getElementById('test')
        elem.style.color = 'orange'
    </script>
</body>

</html>
